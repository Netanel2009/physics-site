<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XP Dashboard</title>
<link rel="stylesheet" href="styles.css"> <!-- קובץ CSS שלך -->
<script defer src="script.js"></script> <!-- קובץ JS שלך -->
</head>
<body>

<header>
    <div class="logo">XP Dashboard</div>

    <nav class="nav-links">
        <a href="#">בית</a>
        <a href="#">כרטיסים</a>
        <a href="#">סטטיסטיקה</a>
        <a href="#">פרופיל</a>
    </nav>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
    </div>
</header>

<main>
    <section class="cards-container">
        <div class="card">
            <div class="level-circle"></div>
            <h3>כרטיס 1</h3>
            <p>תיאור קצר</p>
        </div>
        <div class="card">
            <div class="level-circle"></div>
            <h3>כרטיס 2</h3>
            <p>תיאור קצר</p>
        </div>
        <div class="card">
            <div class="level-circle"></div>
            <h3>כרטיס 3</h3>
            <p>תיאור קצר</p>
        </div>
    </section>
</main>

<script>
    // JavaScript עבור Hamburger Menu
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('nav.nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
